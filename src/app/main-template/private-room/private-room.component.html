<div class="container-fluid">
  <div class="row">
    <div class="col-12 justify-content-center">
      <app-delivery-form (addressIsValid)="hideForm($event)" *ngIf="showDeliveryForm"></app-delivery-form>
      <div *ngIf="!showDeliveryForm">
        <table class="table table-hover table-active">
          <thead>
          <tr>
            <th>Товар</th>
            <th>Стоимость</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let prod of cartState.products">
            <td >{{prod.name}}</td>
            <td >{{prod.price}}</td>
          </tr>
          <tr>
            <td class="d-flex">
              <span class="ml-auto"> итого:</span>
            </td>
            <td>
              <span >{{cartState.total}}</span>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="d-flex">
          <h5 class="ml-auto">Итого - {{cartState.total}} р.</h5>
        </div>
        <div class="d-flex">
          <button  (click)="saveAndSend()" class="ml-auto" mat-raised-button  color="accent">Оплатить и отправить</button>
        </div>
      </div>
    </div>
  </div>
</div>
